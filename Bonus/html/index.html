<html lang="en">

<head>
    <meta charset="utf-8">
    <title>R-Tacos Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css">
    <link rel="stylesheet" href="content/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script/party.js"></script>
    <script src="script/document.js"></script>
</head>

<body>
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
        <main class="mdl-layout__content">
            <div class="demo-blog__posts mdl-grid">
                <content class="mdl-cell mdl-cell--12-col">
                </content>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer--left-section">
                    <a target="_blank" href="https://github.com/Stephouuu/R-Type" class="mdl-mini-footer--social-btn social-btn social-btn__github">
                        <img src="content/github.svg" />
                    </a>
                </div>
            </footer>
        </main>
        <div class="mdl-layout__obfuscator"></div>
    </div>
    <a class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent add_party">
        <i class="material-icons mdl-color-text--white" role="presentation">add</i>
        <span class="visuallyhidden">add</span>
    </a>
    <a class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent refresh_party">
        <i class="material-icons mdl-color-text--white" role="presentation">refresh</i>
        <span class="visuallyhidden">refresh</span>
    </a>
    <dialog class="mdl-dialog" id="Connection_Modal">
        <div class="mdl-dialog__content">
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="User_Connect_Txt">
                    <label class="mdl-textfield__label" for="User_Connect_Txt">Username...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="Pass_Connect_Txt">
                    <label class="mdl-textfield__label" for="password">Password...</label>
                </div>
            </p>
        </div>
        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
            <button onclick="closeModal('#Connection_Modal'); return false;" type="button" class="mdl-button">Close</button>
            <button onclick="connectParty(); return false;" type="button" class="mdl-button">Connect</button>
        </div>
    </dialog>
    <dialog class="mdl-dialog" id="CreateParty_Modal">
        <div class="mdl-dialog__content">
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="Room_Create_Txt">
                    <label class="mdl-textfield__label" for="Room_Create_Txt">Room Name...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="Pass_Create_Txt">
                    <label class="mdl-textfield__label" for="Pass_Create_Txt">Password...</label>
                </div>
            </p>
        </div>
        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
            <button onclick="closeModal('#CreateParty_Modal'); return false;" type="button" class="mdl-button">Close</button>
            <button onclick="CreateRoom(); return false;" type="button" class="mdl-button">Create</button>
        </div>
    </dialog>
</body>

</html>
